		var status;

		function getData(s, pages = 1) {
			uid = $api.getStorage('userId');


			if (pages != 1) {
				api.removeEventListener({
					name: 'scrolltobottom'
				});
				$(".order_tab").children(":first").addClass('active').siblings().removeClass('active');

				$('.gongyong_list').empty();
				page = 1;
				$('#nomore').hide();
				console.log(page);
			} else {
				if (s != tag) {
					api.removeEventListener({
						name: 'scrolltobottom'
					});
					$('.gongyong_list').empty();
					page = 1;
					$('#nomore').hide();
				} else {
					page++;

				}
				//console.log(page);
			}


			tag = s;
			var status = null;
			switch (s) {
				case 'all':
					status = 4;
					break;
				case 'npay':
					status = 0;
					break;
				case 'pay':
					status = 1;
					break;
				case 'end':
					status = 2;
					break;
				default:
					break;
			}

			api.ajax({
				url: apis + 'order/index',
				method: 'get',
				data: {
					values: {
						page: page,
						uid: uid,
						p_status: status
					},

				}
			}, function(ret, err) {
				if (ret) {
					if (ret.code == 1) {

						if (!ret.data == '') {
							html = '';
							var orders = ret.data.data;

							//console.log( JSON.stringify( ret ) );
							show_tankuang('加载中', '请稍后...');
							if (orders.length < 5) {

								if (orders.length < 1 && page == 1) {
									html += '<div class="zanwu"  style=" text-align:center;margin-top:15px;">暂无数据</div>';
									$('.gongyong_list').empty().append(html);
									noshow = 1;
									//	console.log(noshow);
								} else {
									// console.log(noshow);
									if (noshow != 1) {
										$('#nomore').show();
									}
								}
								noshow = 0;
								api.removeEventListener({
									name: 'scrolltobottom'
								});
								api.hideProgress();
								if (orders.length == 0) {
									return false;
								}

							} else {

								if (page == 1) {

									api.addEventListener({
										name: 'scrolltobottom',
										extra: {
											threshold: 10 //设置距离底部多少距离时触发，默认值为0，数字类型
										}
									}, function(ret, err) {
										setTimeout(getData(tag), 1000);
									});

								}
							}
							$.each(ret.data.data, function(k, v) {
								var p_status = v.p_status;
								if (p_status == 0) {
									status = '<p>去支付</p>';
								} else if (p_status == 1) {
									status = '<p>处理中</p>';
								} else {
									status = '<p class="bed">已完成</p>';
								}

								html += "<li onclick='order(" + p_status + "," + v.id + ")'><span class='list_photo'><img src=" + iapi + v.s_pic + " /></span><div class='list_conter'><span><p>" + v.s_name + "</p>";
								html += '</span><span>' + v.s_jianjie + '</span><span><p><b>"+ v.s_jifen +"</b>积分</p><p>' + v.rules_name + '</p>' + status + '</span></div></li>';
							})
							$(".gongyong_list").append(html);
							api.hideProgress();
						}
					}


				} else {

				}
			});

		}

		function order(p_status, oid) {

			if (p_status == 0) {
				api.openWin({
					name: 'zaixian_zhifu',
					url: '../index/zaixian_zhifu.html',
					pageParam: {
						oid: oid,
					}
				});
			} else if (p_status == 1) {
				api.openWin({
					name: 'order_chuli',
					url: '../order/order_detail.html',
					pageParam: {
						oid: oid,
					}
				});
			} else {
				api.openWin({
					name: 'order_wancheng',
					url: '../order/order_detail.html',
					pageParam: {
						oid: oid,
					}
				});
			}
		}

		function sousuoOrder() {
